<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #d1{
            width: 100px;
            height: 100px;
            border:1px solid red;
            display: none;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<input id="btn1" type="button" value="显示"/>
<input id="btn2" type="button" value="隐藏"/>

<input id="btn3" type="button" value="显示/隐藏"/>

<input id="btn4" type="button" value="开始动画"/>
<input id="btn5" type="button" value="停止动画"/>
<input id="btn6" type="button" value="结束动画"/>
<div id="d1"></div>

</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $(function(){
        $("#btn1").click(function(){
//            $("#d1").show(1000);
//            $("#d1").slideDown(1000);
            $("#d1").fadeIn(1000);
        });
        $("#btn2").click(function(){
//            $("#d1").hide(1000);
//            $("#d1").slideUp(1000);
            $("#d1").fadeOut(1000);
        });
        $("#btn3").click(function(){
            $("#d1").toggle(1000);
        });
        $("#btn4").click(function(){
            $("#d1").animate({
                marginLeft:500,
                opacity:0.5
            },2000);
            $("#d1").animate({
                marginTop:300,
                opacity:1
            },2000);
        });
        $("#btn5").click(function(){
            $("#d1").stop(true);
        });
        $("#btn6").click(function(){
            $("#d1").finish();
        });
        $("#d1").hover(function(){
            $("#d1").stop(true);
            $("#d1").animate({
                width:200,
                height:200
            },2000);
        },function(){
            $("#d1").animate({
                width:100,
                height:100
            },2000);
        });

        for(var i = 0;i < $("ul li").length;i++){
            console.log($("ul li").eq(i).html());
        }
        $("ul li").each(function(i){
            console.log($(this).html());
        });
        var ary = ["a","b","c","d"];
        $(ary).each(function(){
            console.log(this);
        });

    })
</script>
</html>
